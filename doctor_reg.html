<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docter Registration form</title>
</head>
<body >
<table  align="center" border="2px solid red" bgcolor="silver">
    <caption><h3>Doctor Registration Form</h3></caption>
    <tr>
        <td> <label>First Name</label><br>
            <input type="text" name="firstName" action="" method="post" placeholder=" firstName">
        </td>
        <td> <label>Last Name</label><br>
            <input type="text" name="lastName" action="" method="post" placeholder=" lastName"  >
            
        </td>
    </tr>
    <tr>
        <td> <label>User Name</label><br>
            <input type="text" name="userName" action="" method="post" placeholder=" userName">
        </td>
        <td> <label>Password</label><br>
            <input type="password" name="password" action="" method="post" placeholder=" password"  >
            
        </td>
    </tr>
    <tr>
        <td> <label>Email Id</label><br>
            <input type="email" name="email" action="" method="post" placeholder=" email">
        </td>
        <td> <label>Mob No</label><br>
            <input type="number" name="mob" action="" method="post" placeholder=" Mob no" >
            
        </td>
    </tr>
    <tr>
        <td> <label>Specialist In *</label><br>
            <select name="specialist" action="" method="post">
                <option>Child</option>
                <option>Skin </option>
                <option>Medicine</option>
                <option>Orthopedy</option>
                <option>Physiotherapy</option>
            </select>
           
        </td>
        <td> <label>Gender *</label><br>
            <select name="gender" action="" method="post">
                <option>Male</option>
                <option>Female </option>
                <option>Other</option>
                
            </select>
            
        </td>
    </tr>
    <tr>
        <td> <label>State</label><br>
            <select name="state" action="" method="post">
                <option>A</option>
                <option>B </option>
                <option>C</option>
                
            </select>
        </td>
        <td> <label>City*</label><br>
            <select name="city" action="" method="post" >
                <option>A</option>
                <option>B </option>
                <option>C</option>
                
            </select>
        </td>
    </tr>
   
        
      <tr>
        <td rowspan="2"><label>Address*</label></td>
        <td><label>Code*</label></td>
      </tr>
      <tr>
        <td><input type="submit"name="submit" action="" method="post" ></td>
      </tr>
      
       
       
    
    
   
</table>
    
</body>
</html>
